
<form [formGroup]="loginForm" (ngSubmit)="submitloginForm()"
    class="flex relative flex-col gap-4 bg-gray-200 h-full  rounded shadow-lg md:p-10 w-full md:w-auto p-5 justify-center items-center">
    <div class="absolute top-2 md:hidden left-3 flex flex-col">
        <span class="text-blue-700 font-black text-lg">TASK-M</span>
    </div>
    <span class="md:text-4xl text-2xl font-bold">Welcome Back!</span>

    <!-- username -->
    <div class="flex flex-col gap-1 md:w-80 w-full">
        <div class="flex justify-between items-center">
            <span class="text-sm text-gray-900">Username <span class="text-red-600">*</span></span>
            <div *ngIf="loginForm.controls.username.touched&&loginForm.controls.username.invalid">
                <span *ngIf="loginForm.controls.username.touched&&loginForm.controls.username.hasError('required')"
                    class="text-xs text-red-600 tracking-wider text-right">Username is required</span>
                <span *ngIf="loginForm.controls.username.touched&&loginForm.controls.username.hasError('pattern')"
                    class="text-xs text-red-600 tracking-wider text-right">Username invalid pattern</span>
            </div>
        </div>
        <div class="border bg-gray-100 flex-grow rounded  relative flex gap-2 items-center">
            <i class="far fa-envelope text-gray-400 absolute left-2.5"></i>
            <input name="username"
                [ngClass]="loginForm.controls.username.touched&&loginForm.controls.username.invalid?'border-red-600':'border-gray-300 focus:border-gray-500'"
                formControlName="username"
                class="outline-none bg-transparent flex-grow px-3 rounded py-1.5 pl-8 border text-gray-700 placeholder:text-sm"
                placeholder="example@gmail.com" type="text" />
        </div>
    </div>
    <!-- Password -->
    <div class="flex flex-col gap-1 md:w-80 w-full">
        <div class="flex justify-between items-center">
            <span class="text-sm text-gray-900">Password <span class="text-red-600">*</span></span>
            <div *ngIf="loginForm.controls.password.touched&&loginForm.controls.password.invalid">
                <span *ngIf="loginForm.controls.password.touched&&loginForm.controls.password.hasError('required')"
                    class="text-xs text-red-600 tracking-wider text-right">Password is required</span>
                <span *ngIf="loginForm.controls.password.touched&&loginForm.controls.password.hasError('pattern')"
                    class="text-xs text-red-600 tracking-wider text-right">Password invalid pattern</span>
            </div>
        </div>
        <div class="border bg-gray-100 flex-grow rounded  relative flex gap-2 items-center">
            <i class="fa fa-lock text-gray-400 absolute left-2.5" hover:scale-105></i>
            <div (click)="tooglePasswordType=!tooglePasswordType" class="absolute cursor-pointer right-2.5 p-0 m-0">
                <i [ngClass]="tooglePasswordType?'fa-eye text-blue-700':'fa-eye-slash text-gray-400'" class="fa"></i>
            </div>
            <input name="password"
                [ngClass]="loginForm.controls.password.touched&&loginForm.controls.password.invalid?'border-red-600':'border-gray-300 focus:border-gray-500'"
                maxlength="14" formControlName="password"
                class="outline-none bg-transparent flex-grow px-3 rounded py-1.5 pl-8 border text-gray-700 placeholder:text-sm"
                placeholder="Enter your password" [type]="tooglePasswordType?'text':'password'" />
        </div>
    </div>
    <button [disabled]="loginForm.invalid"
        [ngClass]="loginForm.invalid?'bg-gray-400 text-gray-300 cursor-not-allowed':'text-white transition-all ease-in-out duration-150 hover:scale-105 bg-blue-600 hover:bg-blue-800 cursor-pointer'"
        class=" md:my-2  py-2 font-semibold uppercase w-60 rounded" type="submit">Log-in
        with TASK-M </button>
    <span class="text-[11px] text-gray-700 md:w-80 w-full text-center md:bottom-1">By clicking the button above, you
        agree to our Terms of Service and
        privacy Policy.</span>
    <div class="flex items-center gap-1">
        <span class="md:text-sm text-xs font-semibold text-gray-700">Don't have an account?</span>
        <p routerLink="/register"
            class="font-semibold uppercase rounded underline text-blue-700 transition-all ease-in-out duration-150 hover:scale-105  text-sm cursor-pointer">
            Register</p>
    </div>
    <ngx-loading [show]="loading" ></ngx-loading>
</form>
